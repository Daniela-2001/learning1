<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">

        <!--A <td> tag define uma célula de dados padrão em uma tabela HTML.
        Células de cabeçalho - contém informações de cabeçalho (criadas com o elemento <th> )
        Células de dados - contém dados (criados com o <td>elemento)
        O texto nos <td> elementos é regular e alinhado à esquerda por padrão.
        O texto nos elementos <th> está em negrito e centralizado por padrão. -->

        <thead> 
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Novalgina</td>
                <td>R$ 35,00</td>
                <td><center>2</center></td>
                <td>R$ 71,20</td>
            </tr>

            <tr>
                <td>Predsim</td>
                <td>R$ 65,99</td>
                <td><center>1</center></td>
                <td>R$ 65,99</td>
            </tr>

            <tr>
                <td>Aerolin</td>
                <td>R$ 26,10</td>
                <td><center>6</center></td>
                <td>R$ 66,30</td>
            </tr>

        </tbody>

        <tfoot>

            <tr>
                <th colspan="2">A pagar</th>
                <th>6</th>
                <th>R$ 203,49</th>
            </tr>

        </tfoot>
        
    </table>

</body>
</html>
